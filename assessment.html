<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Test</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 500px; margin: 50px auto; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h1>Assessment Test</h1>
    <form id="assessmentForm">
        <label>Question 1: What is HTML?</label>
        <input type="text" id="q1" required>

        <label>Question 2: What is CSS?</label>
        <input type="text" id="q2" required>

        <label>Question 3: What is JavaScript?</label>
        <input type="text" id="q3" required>

        <button type="submit">Submit Assessment</button>
    </form>

    <p id="result"></p>
</div>

<script>
    // Handle assessment form submission
    const assessmentForm = document.getElementById('assessmentForm');
    const result = document.getElementById('result');

    assessmentForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const answers = {
            q1: document.getElementById('q1').value,
            q2: document.getElementById('q2').value,
            q3: document.getElementById('q3').value
        };

        // Display result (could also be stored in localStorage or processed further)
        result.textContent = 'Assessment submitted! Your answers: ' + JSON.stringify(answers);
        assessmentForm.reset();
    });
</script>

</body>
</html>
