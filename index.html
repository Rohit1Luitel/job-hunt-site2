<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Hunt Site</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: 50px auto; }
        form { display: none; margin-bottom: 20px; }
        .show { display: block; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h1>Job Hunt Site</h1>

    <!-- Signup Form -->
    <form id="signupForm">
        <h2>Signup</h2>
        <input type="text" id="signupUsername" placeholder="Username" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button type="submit">Signup</button>
    </form>

    <!-- Login Form -->
    <form id="loginForm">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <!-- Buttons to toggle between forms -->
    <button id="showSignup">Switch to Signup</button>
    <button id="showLogin">Switch to Login</button>

    <!-- Message Display -->
    <p id="message"></p>
</div>

<script>
    // Toggle between forms
    const signupForm = document.getElementById('signupForm');
    const loginForm = document.getElementById('loginForm');
    const showSignupBtn = document.getElementById('showSignup');
    const showLoginBtn = document.getElementById('showLogin');
    const message = document.getElementById('message');

    showSignupBtn.addEventListener('click', () => {
        signupForm.classList.add('show');
        loginForm.classList.remove('show');
    });

    showLoginBtn.addEventListener('click', () => {
        loginForm.classList.add('show');
        signupForm.classList.remove('show');
    });

    // Signup process
    signupForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const username = document.getElementById('signupUsername').value;
        const password = document.getElementById('signupPassword').value;

        // Save user data in localStorage
        localStorage.setItem(username, password);
        message.textContent = 'User signed up successfully! Switch to Login to continue.';
        signupForm.reset();
    });

    // Login process
    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        // Check if username exists and password matches
        const storedPassword = localStorage.getItem(username);
        if (storedPassword === password) {
            message.textContent = 'Login successful! Now proceed to the assessment.';
        } else {
            message.textContent = 'Invalid username or password!';
        }
        loginForm.reset();
    });
</script>

</body>
</html>
